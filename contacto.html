        <body>
            <main>
            <div class="container-contac">
                
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-4">
                            <label for="validationCustom01" class="form-label">Primer Nombre</label>
                            <input type="text" class="form-control" id="validationCustom01" name="Nombre" placeholder="Ingrese Nombre" required >
                            <div class="invalid-feedback">
                                <p>No introducir números ni caracteres especiales.</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="validationCustom02" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="validationCustom02" name="Apellido" placeholder="Apellido" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        </div>
                        <div class="col-md-4">
                            <label for="validationCustomUsername" class="form-label">Correo Electrónico</label>
                        <div class="input-group has-validation">
                            <input type="email" class="form-control" id="validationCustomUsername" name="Mail" aria-describedby="inputGroupPrepend" placeholder="Ingrese Mail" required>
                            <div class="invalid-feedback">
                            Please choose a mail.
                            </div>
                        </div>
                        </div>
                        
                        <div class="col-md-3">
                            <label for="validationCustom05" class="form-label"></label>
                            <textarea name="Comentario" class="form-label" id="validationCustom05" cols="30" rows="10" placeholder="Comentario"></textarea>

                        <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                            Quiero recibir Información.
                            </label>
                            <div class="invalid-feedback">
                            You must agree before submitting.
                            </div>
                        </div>
                        </div>
                        <div class="col-12">
                        <button class="btn btn-primary" type="submit">Enviar datos</button>
                        </div>
                        
                    </form>
                
            </div>
        
            </main>
